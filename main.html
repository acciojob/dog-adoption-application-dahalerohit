<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
</head>
<body>

	<form action="" method="post">
	<label for="name"> Name: </label>
	<input type="text" id="name" name="name" placeholder="Name"><br><br>

	<label for="phone"> Phone Number : </label>
	<input type="text" id="phone" name="phone" placeholder="Phone Number"><br><br>

	<label for="address"> Address :</label>
	<input type="text" id="address" name="address" placeholder="Address"><br><br>

	<label for="checkbox"> Have you ever lived with a Dog before :</label>
	<input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?"><br><br>

	<label for="multiSelect"> Please select your preferred breed :</label>
	<select id="multiSelect" multiple>
	<option value="Akita"> Akita </option>
	<option value="American Foxhound"> American Foxhound</option>
	<option value="American Leopard hound"> American Leopard hound</option>
	</select><br><br>
    <button type="submit">Submit</button>
	</form>
</body>
</html>
